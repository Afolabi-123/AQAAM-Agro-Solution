<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sing.css">
    <link rel="icon" type="image/png"size="16x16"href="logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>New Member Registration</title>
    <marquee  direction="">
        <h1 class="heeading"><em>AQAAM AGRO SOLUTIONS</em></h1>
    </marquee>
</head>
<body>
    <form>
        <button><i class="fa-solid fa-house" id="house"></i></button>
        <div class="text-center">
            <h1 >New Member Registration</h1>
        </div>
        <div>
            <div class="row">
                <div class="col-6 col-sm-4">
                    <label for="">First Name</label><br>
                <a class="text" href="#"></a>
                    <input type="text" placeholder="Name" required>
                </div>
                <div class="col-6 col-sm-4"><label for="">Last Name</label><br>
                    <input type="text" placeholder="Name" required>
                </div>
          
              <!-- Force next columns to break to new line at md breakpoint and up -->
              <div class="w-100 d-none d-md-block"></div>
          
              <div class="col-6 col-sm-4">
                <label for="">Address</label><br>
                <input type="text" placeholder="Address" required>
              </div>
              <div class="col-6 col-sm-4">
                <label for="">Address 2</label><br>
                <input type="text" placeholder="Address" required>
              </div>
            </div>
        <div>
            <label for="">City</label><br>
            <input type="text" placeholder="City" required>
        </div>
        <div>
            <label for="">State/Province</label><br>
            <input type="text" placeholder="State" required>
        </div>
        <div>
            <label for="">Zip/Postal Code</label><br>
            <input type="text" placeholder="Zip Code" required>
        </div>
        <div>
            <label for="">Phone</label><br>
            <input type="text" value="+234" required>
        </div>
        <div>
            <label for="">Email Address</label><br>
            <input type="email" placeholder="Email" required>
        </div>
        <div class="radio">
            <b>
                <h3>Membership Type</h3>
                <input type="radio">
                <label for="">Standard </label> 
                <input type="radio">
                <label for="">Premium </label> 
                <input type="radio">
                <label for="">Ultimate </label>
            </b>
        </div>
        <button class="btn1">Submit</button>
    </form>
    <script src="sign.js"></script>
</body>
</html>
