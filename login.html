<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="login.css">
    <title>LOGIN PAGE</title>
</head>
<body>
    <div class="my_form">     
        <form>
            <div class="my_border">
                <button <i class="fa-solid fa-house" id="house"><a href="main.html"></a></i></button>
                <marquee direction=""><h1>Please sign in  </h1></marquee>
                <label for="emailbox" class="block-labels">Email:</label>
                <input type="text" id="emailbox" required>

                <label for="password" class="block-labels">Password</label>
                <input type="password" id="password" required>
                
                <div id="login-checbox">
                    <input type="checkbox">
                    <label for="my_checkbox">Keep me sign in</label required>
                </div>

                <button id="sign-btn">Sign In</button>
                <a class="sign-up" href="create-page.html"> Sing Up</a>
            </div>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
