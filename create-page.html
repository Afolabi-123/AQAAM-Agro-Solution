<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="icon" type="image/png"size="16x16"href="logo.png">
    <link rel="stylesheet" href="login.css">
    <title>LOGIN PAGE</title>
</head>
<body>
    
    <div class="my_form">

        <form>
            <div class="my_border">
                <button><a href="main.html"><i class="fa-solid fa-house" ></i></a></button>
                <marquee direction=""><h1>CREATE NEW ACCOUNT</h1></marquee>
                
                <div class="form-input">
                    <input type="text"  placeholder="First Name" required>
                </div>
                <div class="form-input">    
                    <input type="text"  placeholder="Last Name" required>
                </div>
                <div class="form-input">
                    <input type="email" placeholder="Mobile or Eamil address" required>
                </div>
                <div class="form-input">
                    <input type="password"  placeholder="Enter your password" required>
                </div>
                <div class="form-input">
                    <input type="password" placeholder="Retype your password " required>
                </div>
                <label for="birthday">Date of birth</label>
                <div class="form-input">
                    <input type="date" placeholder="Retype your password " required>
                </div>


                <button id="sign-btn">Sign In</button>
                <a class="sign-up" href="login.html"> Log in</a>
            </div>
        </form>

    </div>

</body>
</html>
